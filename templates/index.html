<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khảo sát thể lực</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="my-4">Khảo sát thể lực</h1>
        <form method="POST">
            <div class="mb-3">
                <label for="height" class="form-label">Chiều cao (m):</label>
                <input type="number" step="0.01" class="form-control" id="height" name="height" required>
            </div>
            <div class="mb-3">
                <label for="weight" class="form-label">Cân nặng (kg):</label>
                <input type="number" step="0.1" class="form-control" id="weight" name="weight" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Mục tiêu tập luyện:</label><br>
                <input type="checkbox" name="goals" value="Muscle gain"> Tăng cơ <br>
                <input type="checkbox" name="goals" value="Lose weight"> Giảm cân <br>
                <input type="checkbox" name="goals" value="Endurance"> Tăng sức bền <br>
            </div>
            <div class="mb-3">
                <label class="form-label">Giới tính:</label><br>
                <input type="radio" name="gender" value="male" required> Nam<br>
                <input type="radio" name="gender" value="female" required> Nữ<br>
            </div>
            <div class="mb-3">
                <label for="daily_minutes" class="form-label">Thời gian tập mỗi ngày (phút):</label>
                <input type="number" class="form-control" id="daily_minutes" name="daily_minutes" required>
            </div>
            <button type="submit" class="btn btn-primary">Gửi</button>
        </form>
    </div>
</body>
</html>
